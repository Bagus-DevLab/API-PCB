version: '3.8'

services:
  # --- SERVICE DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: iot_postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    # Healthcheck: Dokter yang ngecek DB sudah siap belum
    healthcheck:
      # PENTING: Pastikan 'user_pcb' & 'iot_db' sesuai dengan isi file .env kamu!
      test: ["CMD-SHELL", "pg_isready -U iot_admin -d iot_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: iot_redis
    restart: always
    ports:
      - "6379:6379"

  # --- SERVICE BACKEND (FastAPI) ---
  web:
    build: .
    container_name: iot_fastapi
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/code/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    # --- PERBAIKAN UTAMA DISINI ---
    depends_on:
      db:
        condition: service_healthy  # <--- Backend NUNGGU sampai DB bilang "Sehat"
      redis:
        condition: service_started

volumes:
  postgres_data: